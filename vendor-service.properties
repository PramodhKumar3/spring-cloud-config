spring.application.name=vendor-service

### MySQL Properties ###
server.port=8103

spring.datasource.url=jdbc:mysql://localhost:3306/digitalgoldwallet_vendor
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

### Environment Exception Properties ###
VendorService.VENDOR_NOT_FOUND=Vendor not found
VendorService.VENDOR_NAME_NOT_FOUND=Vendor Name not found
VendorService.SUCCESS=Vendor added successfully!
VendorService.UPDATED=Vendor data updated successfully!
VendorService.QUANTITY_UPDATED=Vendor total gold quantity updated successfully!
VendorService.GOLD_UPDATED=All Vendor Current gold Price updated successfully!